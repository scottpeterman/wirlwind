# Cisco IOS-XE interface status + counters template
# Parses: show ip interface brief + show interfaces (combined)
# Note: Uses two commands to get both summary and counters

command: "show ip interface brief"
interval: 60

patterns:
  interfaces:
    type: table
    pattern: '^(\S+)\s+([\d.]+|unassigned)\s+\w+\s+\w+\s+(up|down|administratively down)\s+(up|down)\s*$'
    flags: MULTILINE
    groups:
      name: 1
      ip_address: 2
      status: 3
      protocol: 4
    types:
      name: str
      ip_address: str
      status: str
      protocol: str
