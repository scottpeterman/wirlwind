# Arista EOS interface brief template
# Parses: show ip interface brief

command: "show ip interface brief"
interval: 60

patterns:
  interfaces:
    type: table
    pattern: '^(\S+)\s+([\d.]+(?:/\d+)?|unassigned)\s+(up|down|admin down)\s+(up|down|lowerlayerdown)\s*$'
    flags: MULTILINE
    groups:
      name: 1
      ip_address: 2
      status: 3
      protocol: 4
    types:
      name: str
      ip_address: str
      status: str
      protocol: str
