# Juniper JunOS interface brief template
# Parses: show interfaces terse

command: "show interfaces terse"
interval: 60

patterns:
  interfaces:
    type: table
    pattern: '^(\S+)\s+(up|down)\s+(up|down)\s+(inet\s+)?([\d./]+)?\s*$'
    flags: MULTILINE
    groups:
      name: 1
      status: 2
      protocol: 3
      ip_address: 5
    types:
      name: str
      status: str
      protocol: str
      ip_address: str
