# Arista EOS syslog template
# Parses: show logging last 50

command: "show logging last 50"
interval: 30

patterns:
  entries:
    type: table
    pattern: '^(\w+\s+\d+\s+[\d:]+)\s+\S+\s+(\S+):\s+%(\w+)-(\d)-(\w+):\s+(.+?)$'
    flags: MULTILINE
    groups:
      timestamp: 1
      source: 2
      facility: 3
      severity: 4
      mnemonic: 5
      message: 6
    types:
      timestamp: str
      source: str
      facility: str
      severity: int
      mnemonic: str
      message: str
