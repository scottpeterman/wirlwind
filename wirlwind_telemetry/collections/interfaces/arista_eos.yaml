# collections/interfaces/arista_eos.yaml
# Interface description collection - Arista EOS
#
# Uses "show interfaces description" instead of "show ip interface brief"
# to provide interface descriptions alongside up/down status.
#
# NTC TextFSM template: arista_eos_show_interfaces_description.textfsm
# Returns (lowercased):
#   port, status, protocol, description

command: "show interfaces description"
interval: 60

parsers:
  # Priority 1: NTC TextFSM
  - type: textfsm
    templates:
      - arista_eos_show_interfaces_description.textfsm

  # Priority 2: regex fallback
  - type: regex
    pattern: '^(?P<port>\S+)\s+(?P<status>up|down|admin down)\s+(?P<protocol>up|down|lowerlayerdown|notpresent)\s*(?P<description>.*)$'
    flags: MULTILINE

normalize:
  name: port
  interface: port
  status: status
  protocol: protocol
  description: description